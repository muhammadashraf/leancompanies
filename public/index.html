<!doctype html>
<html lang="en" ng-app="companiesApp">

<head>
  <meta charset="utf-8">
  <title>Lean Companies Example - MEAN Stack in the Cloud</title>
 
  <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body ng-controller="LeanCompanyListCtrl">
  <h1>Lean Companies Example - MEAN Stack using Cloud</h1>
  <br/>
  <div class="row">
     <div class="col-lg-2">
      <!--Sidebar content-->
      Search: <input class="form-control" ng-model="query"/>
    </div>
  </div> 
  <br/>
  <div class = "row">
        <!--Body content-->
        <table class="table table-bordered">
          <thead>
          <tr>
              <th>Company Name</th>
              <th>City</th>
              <th>State</th>
              <th>Zip</th>
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="leancompany in leancompanies | filter:query">
                <td>{{leancompany.companyname}}</td>
                <td>{{leancompany.city}}</td>
                <td>{{leancompany.state}}</td>
                <td>{{leancompany.zip}}</td>
            </tr>
        </tbody>
      </table>
  </div>

 <h1>Add New Company</h1>
  <div class = "row">
      <form ng-submit="addLeanCompany()">
          <div class="col-lg-2">
              <input class="form-control" type="text" ng-model="companynametext" size="40" placeholder="Company Name">
          </div>
          <div class="col-lg-2">
              <input class="form-control" type="text" ng-model="citytext" size="25" placeholder="City">
          </div>
          <div class="col-lg-2">
              <input class="form-control" type="text" ng-model="statetext" size="4" placeholder="State">
          </div>
          <div class="col-lg-2">
              <input class="form-control" type="text" ng-model="ziptext" size="7" placeholder="Zip">
          </div>
          <div class="col-lg-1">
              <input class="btn btn-default btn-primary" type="submit" value="add">
          </div>
      </form>
  </div>  

</body>
</html>
